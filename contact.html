                    <h1>Contact Me</h1>
                    <hr>
                    <form class="contact-form">
                        First Name:
                        <br>
                        <input type="text" placeholder="First Name...">
                        <br> 
                        Last Name:
                        <br>
                        <input type="text" placeholder="Last Name...">
                        <br>
                        Subject:
                        <br>
                        <select>
                            <option>(Select One)</option>
                            <option>Complaint</option>
                            <option>General Praise</option>
                            <option>Just Making Small Talk</option>
                            <option>I have a cool idea</option>
                            <option>I'm running out of options</option>
                        </select>

                        <br> Message:

                        <br>
                        <textarea rows="6" cols="50" placeholder="Your Message..."></textarea>

                        <br>

                        <input type="submit">

                    </form>
